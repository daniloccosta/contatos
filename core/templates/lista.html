{% extends "base.html" %}

{% block title %}Contatos{% endblock %}
{% block page_title %}Contato{% endblock %}

{% block content %}
    <a href="contato/">
        <button type="button">Novo Contato</button>
    </a>
    <ul style="font-size: 18px">
    {% for contato in contacts %}
        <li>
            {{ contato.nome }}
            <br>{{ contato.whatsapp }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
